<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/Lucide.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Project Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 id="current-project-title" class="text-3xl font-bold text-gray-800 dark:text-gray-200">Default</h1>
            <div class="flex items-center gap-4">
                <button id="add-project-button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md flex items-center gap-2">
                    <span class="lucide">&#xe408;</span> New Project
                </button>
                <button id="add-todo-button" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded-md flex items-center gap-2">
                    <span class="lucide">&#xe408;</span> Add Task
                </button>
            </div>
        </div>

        <!-- Todo List -->
        <div id="todo-list" class="space-y-4">
            <!-- Todos will be rendered here -->
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Todo Modal -->
    <div id="todo-modal" class="modal hidden">
        <div class="modal-content bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl">
            <span id="close-modal-button" class="close-button lucide">&#xea13;</span>
            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Add New Task</h2>
            <form id="todo-form" class="space-y-4">
                <!-- Todo form fields will be rendered here -->
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../components/Navigation.js"></script>
    <script src="../components/Footer.js"></script>
    <script src="../UI/Navigation.js"></script>
    <script src="../UI/Footer.js"></script>
    <script src="../UI/UI.js"></script>
    <script src="../index.js"></script>
    <script>
        // Initialize components
        document.getElementById('navigation').innerHTML = Navigation();
        document.getElementById('footer').innerHTML = Footer();
    </script>
</body>
</html>

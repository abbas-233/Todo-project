<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'Lucide';
            src: url('https://cdn.jsdelivr.net/npm/lucide-static@latest/font/Lucide.ttf') format('truetype');
            font-display: swap;
        }
        .lucide {
            font-family: 'Lucide';
            font-size: 1.25rem;
            line-height: 1;
            display: inline-block;
            width: 1.25rem;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0.5rem;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8 flex flex-col md:flex-row gap-8">
        <aside class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-md">
            <header class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold text-gray-800">Todo Manager</h1>
                    <div class="flex items-center gap-2">
                        <button id="dark-mode-toggle" class="p-2 rounded-md hover:bg-gray-100">
                            <span class="lucide">&#xe9b1;</span>
                        </button>
                    </div>
                </div>
                <div class="flex flex-col gap-4">
                    <select id="category-filter" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Categories</option>
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="travel">Travel</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Search tasks..." 
                           class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </header>

            <div class="space-y-4">
                <div>
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">Projects</h2>
                    <ul id="projects-list" class="space-y-2">
                        <!-- Projects will be rendered here -->
                    </ul>
                    <div class="flex flex-col gap-2">
                        <input type="text" id="new-project-name" placeholder="New Project Name" 
                               class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <button type="button" id="add-project-button" 
                                class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 flex items-center justify-center gap-2 transition-colors duration-200">
                            <span class="lucide">&#xe03e;</span> Add Project
                        </button>
                    </div>
                </div>

                <div class="templates-container">
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">Task Templates</h2>
                    <div id="templates-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Templates will be rendered here -->
                    </div>
                </div>

                <div class="analytics-dashboard">
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">Analytics</h2>
                    <div id="analytics-card" class="p-4 bg-gray-50 rounded-lg">
                        <!-- Analytics will be rendered here -->
                    </div>
                </div>
            </div>
        </aside>

        <main class="w-full md:w-3/4 bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h1 id="current-project-title" class="text-3xl font-bold text-gray-800">Default</h1>
                <div class="flex items-center gap-4">
                    <button id="delete-project-button" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 text-sm flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <span class="lucide">&#xe4cf;</span> Delete Project
                    </button>
                    <button id="export-button" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 text-sm flex items-center gap-2">
                        <span class="lucide">&#xe4a4;</span> Export
                    </button>
                    <input type="file" id="import-button" class="hidden">
                    <label for="import-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 text-sm flex items-center gap-2">
                        <span class="lucide">&#xe4a5;</span> Import
                    </label>
                </div>
            </div>

            <div class="eisenhower-matrix mb-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="urgent-important bg-red-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Urgent & Important</h3>
                        <ul id="urgent-important-tasks" class="space-y-2">
                            <!-- Tasks will be rendered here -->
                        </ul>
                    </div>
                    <div class="urgent-not-important bg-yellow-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Urgent & Not Important</h3>
                        <ul id="urgent-not-important-tasks" class="space-y-2">
                            <!-- Tasks will be rendered here -->
                        </ul>
                    </div>
                    <div class="not-urgent-important bg-green-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Not Urgent & Important</h3>
                        <ul id="not-urgent-important-tasks" class="space-y-2">
                            <!-- Tasks will be rendered here -->
                        </ul>
                    </div>
                    <div class="not-urgent-not-important bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Not Urgent & Not Important</h3>
                        <ul id="not-urgent-not-important-tasks" class="space-y-2">
                            <!-- Tasks will be rendered here -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="todo-section">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-800">Tasks</h2>
                    <div class="flex items-center gap-2">
                        <button id="quick-add-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 flex items-center gap-2">
                            <span class="lucide">&#xe03e;</span> Quick Add
                        </button>
                        <button id="add-todo-button" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 flex items-center gap-2">
                            <span class="lucide">&#xe03e;</span> Add Task
                        </button>
                    </div>
                </div>

                <div id="todos-list" class="space-y-4">
                    <!-- Tasks will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Todo Modal -->
    <div id="todo-modal" class="modal">
        <div class="modal-content bg-white p-6 rounded-lg shadow-xl">
            <span id="close-modal-button" class="close-button lucide">&#xea13;</span>
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-gray-800">Add New Task</h3>
            <form id="todo-form">
                <input type="hidden" id="todo-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="title" name="title" required
                               class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate" required
                               class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="priority" name="priority" 
                                class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="category" name="category" 
                                class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="general">General</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="travel">Travel</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4 mb-4">
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="description" name="description" rows="3"
                                  class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea id="notes" name="notes" rows="2"
                                  class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">Tags (comma-separated)</label>
                        <input type="text" id="tags" name="tags"
                               class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="dependencies" class="block text-sm font-medium text-gray-700 mb-1">Dependencies (task IDs)</label>
                        <input type="text" id="dependencies" name="dependencies"
                               class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="space-y-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Subtasks (one per line)</label>
                        <textarea id="subtasks" name="subtasks" rows="3"
                                  class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button" id="cancel-todo-button" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                    <button type="submit" id="save-todo-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Subtasks Modal -->
    <div id="subtasks-modal" class="modal">
        <div class="modal-content bg-white p-6 rounded-lg shadow-xl">
            <span id="close-subtasks-button" class="close-button lucide">&#xea13;</span>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Subtasks</h2>
            <div id="subtasks-container" class="space-y-4 mb-4">
                <!-- Subtasks will be rendered here -->
            </div>
            <button id="add-subtask-button" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 flex items-center justify-center gap-2">
                <span class="lucide">&#xe03e;</span> Add Subtask
            </button>
        </div>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/project.js"></script>
    <script src="js/storage.js"></script>
    <script src="UI/UI.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
